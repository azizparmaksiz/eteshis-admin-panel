<input type="button" class="btn btn-info" (click)="addDisease()" value="Add Disease...">

<div class="ui-dropdown">
  <input class="form-control" #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Search Disease"/>
  <ul class="ui-dropdown-items">
    <li *ngFor="let disease of diseaseArray | async" (click)="openDisease(disease.id)" class="ui-dropdown-item">
      {{disease.name}}
    </li>

  </ul>
</div>
