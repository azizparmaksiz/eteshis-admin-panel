<div class="modal-content modal-lg" >
<div  class="modal-header bg-info"  >
  <h4 class="modal-title">Disease Detail</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="table-responsive">
    <table class="table table-striped table-bordered text-left">
      <thead>
      <tr>
        <th></th>
        <th>{{'diseaseName' | translate}}</th>
        <th>Latin Name</th>
        <th>{{'diseaseCat' | translate}}</th>
        <th>Ratio</th>
        <th>{{'diseaseStatus' | translate}}</th>

      </tr>
      </thead>
      <tbody >

      <tr *ngIf="disease && disease.name">
        <td><span class="fa fa-pencil"></span></td>
        <td>{{disease?.name}}</td>
        <td>{{disease?.description}}</td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button *ngIf="diseaseDetailMode" type="button" class="btn btn-info" (click)="save()" >Save</button>
  <button *ngIf="!diseaseDetailMode"  type="button" class="btn btn-info" (click)="update()" >Update</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
</div>
