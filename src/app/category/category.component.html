<button pButton type="button" class="ui-button-info" (click)="addCategory()" label="Add Category..."></button>

<div class="row container-fluid">
  <p-dataTable [value]="categoryArray" [rows]="10" [paginator]="true">

    <p-column [style]="{'width':'55px'}">

      <ng-template pTemplate="body" let-category="rowData">

        <span class=" fa fa-edit" (click)="editCategory(category.categoryId)" style="color:#5cb85c"> </span>

        <span class=" fa fa-trash" (click)="deleteCategory(category.categoryId)" style="color:#5cb85c"> </span>

      </ng-template>
    </p-column>

    <p-column>
      <ng-template pTemplate="header">
        <span>{{'l_category.id' | translate}}</span>
      </ng-template>
      <ng-template let-category="rowData" pTemplate="body">
        <span>{{category.categoryId}}</span>
      </ng-template>
    </p-column>
    <p-column>
      <ng-template pTemplate="header">
        <span>{{'l_category.name' | translate}}</span>
      </ng-template>
      <ng-template let-category="rowData" pTemplate="body">
        <span>{{category.categoryName}}</span>
      </ng-template>
    </p-column>

    <p-column *ngFor="let lang of langCodeEnumList" [style]="{'width':'60px'}">

      <ng-template pTemplate="header">
        <span> <img src="assets/img/flags/{{lang.name}}.png" width="20"></span>
      </ng-template>
      <ng-template let-category="rowData" pTemplate="body">

        <span class="fa fa-pencil" style="color:#5cb85c"
              (click)="addTransCategory(lang.value,category.categoryId)"></span>

        <span class="fa fa-eye" style="color:#5cb85c"
              (click)="showCategoryTrans(lang.value,category.categoryId)"></span>

      </ng-template>
    </p-column>

  </p-dataTable>
</div>

<category-create></category-create>
<category-trans-create></category-trans-create>
